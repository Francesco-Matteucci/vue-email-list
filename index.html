<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Email List</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- main style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Vue Email Generator</a>
        </div>
    </nav>

    <div id="app" class="container mt-5">
        <h1 class="mb-4 text-center">Lista delle Email</h1>

        <!-- Mostro la lista delle email solo quando saranno tutte generate -->
        <div v-if="allEmailsGenerated" class="row row-cols-1 row-cols-md-2 g-4">
            <div v-for="email in emails" :key="email" class="col">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Email</h5>
                        <p class="card-text">{{ email }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-end p-3 mt-5">
        <span>Made by
            <a href="https://github.com/Francesco-Matteucci" target="_blank">
                <i class="bi bi-github"></i> Francesco Matteucci
            </a>
        </span>
    </footer>

    <!-- Vue script -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- My script -->
    <script src="js/script.js"></script>
</body>

</html>
